<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        name="email"
        placeholder="Email"
        required="required"
        [(ngModel)]="email"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required="required"
        [(ngModel)]="password"
      />

      <button type="submit" (click)="login()" style="background-color: #eeb8dc; margin-bottom: 2.5rem">INICIAR SESION</button>
      <button routerLink="/register" style="background-color: #bcd8c1; margin-bottom: 1rem">REGISTRAR</button>

    </form>
  </div>
