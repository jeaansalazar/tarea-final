<div class="item">
    <div class="section">
      <div class="icon" [ngStyle]="{ 'background-color': color }">
        <i [ngClass]="icon"></i>
      </div>
      <div class="text">
        <p>{{ name }}</p>
        <p>Description</p>
      </div>
    </div>
    <div class="total" [ngClass]="cantidad > 0 ? 'total--plus' : 'total--minus'">
      <p [ngStyle]="{ color: colorCant }">{{ cantidad }}</p>
    </div>
  </div>
